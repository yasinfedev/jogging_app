<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jogging Takip Uygulamasƒ±</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    #timer {
      font-size: 2.5rem;
      font-weight: bold;
    }
    #laps li.green {
      color: green;
    }
    #laps li.red {
      color: red;
    }
    @media (max-width: 576px) {
      #timer {
        font-size: 2rem;
      }
      .btn {
        font-size: 0.9rem;
        padding: 10px 16px;
      }
      #laps {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="container py-4">
    <h2 class="text-center mb-4">üèÉ Jogging Takip</h2>

    <div class="mb-3">
      <label for="distance" class="form-label">Yol Uzunluƒüu (metre):</label>
      <input type="number" id="distance" class="form-control form-control-lg" placeholder="√ñrn: 1000" min="1">
    </div>

    <div class="text-center mb-4">
      <div id="timer" class="text-primary">00:00:00:000</div>
    </div>

    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-4">
      <button id="startBtn" class="btn btn-primary">Ba≈ülat</button>
      <button id="lapBtn" class="btn btn-warning" disabled>Lap</button>
      <button id="stopBtn" class="btn btn-danger" disabled>Bitir</button>
    </div>

    <ul id="laps" class="list-group mb-3"></ul>

    <div id="totalTime" class="text-center fw-bold fs-5"></div>
  </div>

  <script>
    let timerInterval, startTime, lastLapTime, lapCount = 0;
    const timerDisplay = document.getElementById("timer");
    const startBtn = document.getElementById("startBtn");
    const lapBtn = document.getElementById("lapBtn");
    const stopBtn = document.getElementById("stopBtn");
    const lapsList = document.getElementById("laps");
    const totalTimeDisplay = document.getElementById("totalTime");

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');
      const milliseconds = String(ms % 1000).padStart(3, '0');
      return `${hours}:${minutes}:${seconds}:${milliseconds}`;
    }

    startBtn.addEventListener("click", () => {
      startTime = Date.now();
      lastLapTime = startTime;
      lapCount = 0;
      lapsList.innerHTML = "";
      totalTimeDisplay.textContent = "";
      startBtn.disabled = true;
      lapBtn.disabled = false;
      stopBtn.disabled = false;

      timerInterval = setInterval(() => {
        const elapsed = Date.now() - startTime;
        timerDisplay.textContent = formatTime(elapsed);
      }, 50);
    });

    lapBtn.addEventListener("click", () => {
      const now = Date.now();
      const lapTime = now - lastLapTime;
      lastLapTime = now;
      lapCount++;

      const lapItem = document.createElement("li");
      lapItem.classList.add("list-group-item");

      lapItem.textContent = `${lapCount}. Tur: ${formatTime(lapTime)}`;

      if (lapCount > 1) {
        const prevTime = parseInt(lapsList.lastChild.dataset.time);
        if (lapTime < prevTime) lapItem.classList.add("green");
        else lapItem.classList.add("red");
      }

      lapItem.dataset.time = lapTime;
      lapsList.appendChild(lapItem);
    });

    stopBtn.addEventListener("click", () => {
      clearInterval(timerInterval);
      const totalElapsed = Date.now() - startTime;
      totalTimeDisplay.textContent = `Toplam S√ºre: ${formatTime(totalElapsed)}`;

      startBtn.disabled = false;
      lapBtn.disabled = true;
      stopBtn.disabled = true;
    });
  </script>

</body>
</html>
